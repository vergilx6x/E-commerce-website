{% extends 'base.html' %}

{% block title %}Cart - E-commerce{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Shopping Cart</h2>
    <div class="row">
        {% if cart_items %}
            {% for item in cart_items %}
            <div class="col-md-4 mb-4">
                <div class="card border-light shadow-sm">
                    <img src="{{ item.product.image_url }}" class="card-img-top" alt="{{ item.product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.product.title }}</h5>
                        <p class="card-text">${{ item.product.price }}</p>
                        <form action="{{ url_for('remove_from_cart', product_id=item.product.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Remove</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
