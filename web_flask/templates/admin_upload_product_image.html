{% extends 'base.html' %}

{% block title %}Upload Product Image{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Upload Image for Product</h2>
    <form action="{{ url_for('upload_product_image', product_id=product_id) }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose Image File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>
{% endblock %}
